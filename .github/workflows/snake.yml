name: Generate Snake

on:
  # Executa automaticamente todos os dias à meia-noite
  schedule:
    - cron: "0 0 * * *" 
  
  # Permite executar manualmente na aba "Actions" se você quiser testar
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Verifica o código do repositório
      - uses: actions/checkout@v3
      
      # Gera a animação da cobrinha lendo o gráfico de contribuições
      - name: generate-snake-game-from-github-contribution-grid
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
          
      # Pega os arquivos gerados (na pasta dist) e envia para uma branch separada chamada 'output'
      # Isso evita poluir o seu repositório principal com imagens.
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
